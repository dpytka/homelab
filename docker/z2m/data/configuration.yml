# Pay attention, if you use the Z2M addon for HA, it is better to edit Z2M addon yaml configuration file directly (Select the 3 dot menu in the upper right corner â†’ "Edit in YAML")
homeassistant:
  enabled: true
frontend:
  enabled: true
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mqtt.daktyp.pl:1883
serial:
# Location of SLZB-06M
  port: tcp://slzb06m.daktyp.pl:6638
  baudrate: 115200
  adapter: ember
# Disable green led?
  disable_led: false
# Set output power to max 20
advanced:
  transmit_power: 20
